name: Download CISA KEV File - split year

on:
  schedule:
    - cron: '0 0,8,16 * * *'  # Every 8 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  download-process-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download KEV .csv file
      run: |
        curl -L -o cisa_kev.csv https://www.cisa.gov/sites/default/files/csv/known_exploited_vulnerabilities.csv

    - name: Split CSV by CVE year using Python
      run: |
        rm -rf data
        mkdir -p data

        python3 - <<'EOF'
import csv
import os
from collections import defaultdict

input_file = 'cisa_kev.csv'
output_dir = 'data'
os.makedirs(output_dir, exist_ok=True)

with open(input_file, newline='', encoding='utf-8') as csvfile:
    reader = csv.DictReader(csvfile)
    headers = reader.fieldnames
    data_by_year = defaultdict(list)

    for row in reader:
        cve_id = row.get("cveID", "")
        if '-' in cve_id:
            parts = cve_id.split('-')
            if len(parts) >= 2:
                year = parts[1]
                if len(year) == 2:  # Handle CVE-21-... (assume 2021+)
                    year = '20' + year
                data_by_year[year].append(row)

    for year, rows in data_by_year.items():
        output_path = os.path.join(output_dir, f'cisa_kev_{year}.csv')
        with open(output_path, 'w', newline='', encoding='utf-8') as f_out:
            writer = csv.DictWriter(f_out, fieldnames=headers)
            writer.writeheader()
            writer.writerows(rows)
EOF

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add data/
        git commit -m "Split KEV data by CVE year on $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
        git push
